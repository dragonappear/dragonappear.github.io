about_content: | 
  비즈니스 관점에서 프로덕트를 성장시키는 것에 관심이 많습니다. 이를 위해 빠르게 기획/개발/테스트/배포하는 능력과 데이터를 활용하여 고객을 이해하는 능력을 쌓고자 노력해왔습니다. 비즈니스는 혼자가 아닌 함께 만들 수 있다고 생각하기에, 팀 구성원들과 적극적으로 소통하고 협업해왔습니다.
  
  기술을 배우는 것을 좋아하고, 기본기를 단단히 하는 것에 관심이 많습니다. 사시사철 바뀌는 IT 기술을 익히고 그와 더불어 개발자의 기본 소양을 쌓기 위해 IT 블로그,책,강의를 보고 학습하는 것을 좋아합니다.


